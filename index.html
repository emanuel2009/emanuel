
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oliver & Rebeca</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #ffdee9, #b5fffc);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      user-select: none;
    }
    h1 {
      text-align: center;
      color: #ff1493;
      font-size: 2.5em;
      margin-top: 20px;
    }
    .contador {
      text-align: center;
      font-size: 1.5em;
      color: #333;
      margin-bottom: 30px;
    }
    .slider {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      padding: 20px;
    }
    .slider::-webkit-scrollbar {
      display: none;
    }
    .card {
      flex: none;
      scroll-snap-align: center;
      width: 300px;
      margin: 0 10px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      animation: float 6s ease-in-out infinite;
    }
    .card img {
      width: 100%;
      height: auto;
      pointer-events: none;
    }
    .frase {
      text-align: center;
      font-size: 1.3em;
      color: #444;
      padding: 20px;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 999;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: fall 5s linear infinite;
    }

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      0% {
        top: -10%;
        opacity: 1;
        transform: translateX(0) rotate(45deg);
      }
      100% {
        top: 110%;
        opacity: 0;
        transform: translateX(100px) rotate(45deg);
      }
    }
  </style>
</head>
<body oncontextmenu="return false;" ondragstart="return false;" onmousedown="return false;">

  <div class="hearts"></div>

  <h1>Oliver ‚ù§Ô∏è Rebeca</h1>
  <div class="contador" id="contador"></div>

  <div class="slider">
    <div class="card"><img src="images/foto1.jpg" alt="Foto 1"></div>
    <div class="card"><img src="images/foto2.jpg" alt="Foto 2"></div>
  </div>

  <div class="frase">
    "Se eu pudesse te dar algo, daria o poder de se ver pelos meus olhos‚Ä¶ s√≥ assim voc√™ entenderia o quanto √© especial pra mim."
  </div>

  <script>
    const dataInicio = new Date("2024-06-13T00:00:00");
    const contador = document.getElementById("contador");

    function atualizarContador() {
      const agora = new Date();
      const diff = agora - dataInicio;
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);
      contador.textContent = `Estamos juntos h√° ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos üíû`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();

    const heartsContainer = document.querySelector(".hearts");
    function criarCoracao() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.background = Math.random() > 0.5 ? "#ff69b4" : "#00bfff";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(criarCoracao, 300);
  </script>

</body>
</html>
